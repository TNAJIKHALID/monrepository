<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<title>Connexion Particulierd</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/styles.css"
	th:href="@{/styles.css}">

</head>

<body>
	<div th:replace="template :: header"></div>

	<div class="col-md-6 offset-md-3">
		<span class="anchor" id="formChangePassword"></span>
		<hr class="mb-5">
		
		<!-- form card change password -->
		<div class="card card-outline-secondary">
			<div class="card-header">
				<h3 class="mb-0">Changer Password</h3>
			</div>
			<div class="card-body">
				<form class="form" action="#"
					th:action="@{/resetPasswordFreelancerToPrfile}" role="form"
					autocomplete="off">
					
					<div class="form-group">
						<label for="inputPasswordOld">Validation Code</label> <input
							type="text" name="validationCode" class="form-control"
							id="inputPasswordOld" required="required" >
					</div>
					<div class="form-group">
						<label for="inputPasswordNew">Nouveau Password</label> <input
							type="password" name="password" class="form-control"
							id="inputPasswordNew" required="required"> <span
							class="form-text small text-muted"> The password must be
							8-20 characters, and must <em>not</em> contain spaces.
						</span>
					</div>
					<div class="form-group">
						<label for="inputPasswordNewVerify">Verifier</label> <input
							type="password" name="password2" class="form-control"
							id="inputPasswordNewVerify" required="required"> <span
							class="form-text small text-muted"> To confirm, type the
							new password again. </span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-lg float-right">Save</button>
					</div>
				</form>
			</div>
		</div>
		<!-- /form card change password -->

	</div>
		<div th:replace="template :: footer"></div>
	
</body>

</html>
