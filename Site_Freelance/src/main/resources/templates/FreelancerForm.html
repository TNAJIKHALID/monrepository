<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
 xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head>
    <title>Inscription Freelancer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../static/styles.css"
	th:href="@{/styles.css}">

</head>
<body>
	<div th:replace="template :: header"></div>
	<div class="col-md-6 offset-md-3">
        <span class="anchor" id="formRegister"></span>
        <hr class="mb-5">
        <!-- form card register -->
        <div class="card card-outline-secondary">
            <div class="card-header">
            <div sec:authorize ="hasRole('ROLE_FREELANCER')">
                <h3 class="mb-0">Inscription Freelancer</h3>
            </div>
            <div class="card-body">
	 <form class="form" role="form" action="#" autocomplete="off" id="loginForm" 
				th:action="@{/freelancerinscription}" th:object="${freelancerForm}" 
					 method="POST">
						<div class="form-group">
                        <label for="inputName">Nom</label>
                        <input type="text"  class="form-control" id="inputNom" th:field="*{nom}" required="required"/>
                    </div>	
                    <div class="form-group">
                        <label for="inputPrenom">Prenom</label>
                        <input type="text" class="form-control" id="inputPrenom" th:field="*{prenom}" required="required"/>
                    </div>
					<div class="form-group">
                        <label for="inputEmail3">Email</label>
                        <input type="email" class="form-control" id="inputEmail3" th:field="*{email}"required="required"/>
                        <span  class="form-text small text-muted" th:if="${message1}"> merci d'entre une adresse email valid </span>
                    </div>
                    <div class="form-group">
                        <label for="inputphone">Numero de telephone</label>
                        <input type="number" class="form-control" id="inputphone" th:field="*{mobile}"required="required"/>
                        <span  class="form-text small text-muted" th:if="${message1}"> merci d'entre un numero de telephone</span>
                    </div>
                    <div class="form-group">
                        <label for="inputdomaine">Domaine de votre competence ou votre diplome</label>
                        <input type="text" class="form-control" id="inputdomaine" th:field="*{domaine}"/>
                    </div>

					<div class="form-group">
                        <label for="inputVille">Ville</label>	
					<select class="form-control" id="inputVille">
							<option>Agadir</option>
							<option>CasaBlanca</option>
							<option>Eljadida</option>
							<option>Fes</option>
							<option>Kenitra</option>
							<option>Marrakech</option>
							<option>Mohammedia</option>
							<option>Oujda</option>
							<option>Rabat</option>
							<option>Safi</option>
							<option>Sale</option>
							<option>Tanger</option>
							<option>Autre</option>
						</select>
					</div>
					<div class="form-group">
                        <label for="inputQuartier">Quartier</label>
                        <input type="text" class="form-control" id="inputQuartier" th:field="*{quartier}" required="required"/>
                        <span  class="form-text small text-muted" th:if="${message1}"> merci de renseigner votre quartier</span>
                    </div>

					<div class="form-group">
                        <label for="exampleMessage">Experience</label>
                        <textarea class="form-control" id="exampleMessage" th:field="*{experience}" ></textarea>
                        <small class="text-info">Decrire vos experiences ici.</small>
                    </div>
                     <div class="form-group">
                        <label for="inputDiplomes">Diplomes</label>
                        <textarea class="form-control" id="inputDiplomes" th:field="*{diplome}"></textarea>
                        <small class="text-info">Decrire vos Diplomes ici.</small> 
                    </div>

                    <div class="form-group">
                        <label for="exampleMessage">A propos de vous</label>
                        <textarea class="form-control" id="exampleMessage" th:field="*{presentation}" ></textarea>
                    </div>
                   <div class="form-group">
                        <label for="inputPassword3">Mot de passe</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required="required"/>
                    </div>
					<div class="form-group">
                        <label for="inputVerify3">Confirmer votre mot de passe</label>
                        <input type="password" class="form-control" id="password" th:field="*{repassword}" required="required"/>
                        <div class="text-danger" th:if="${message2}">  les mot de passes ne correspondent pas </div>
                        </div>
                   
					<div>
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</form>
				<div  th:if="${message2}">Mail or password incorrect</div>
				<a th:href="profilFreelancer"></a>
			</div>
			</div>
		</div>
	</div>
		<div th:replace="template :: footer"></div>
</body>
</html>
