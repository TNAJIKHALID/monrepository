<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Mot de pass oublier</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" type="text/css" href="../static/styles.css"
	th:href="@{/styles.css}">

</head>

<body>
	<div th:replace="template :: header"></div>

    <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formResetPassword"></span>
        <hr class="mb-5">

        <!-- form card reset password -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Password Reset</h3>
            </div>
            <div class="card-body">
                <form class="form" action="#" th:action="@{/resetPasswordParticulier}" role="form" autocomplete="off">
                    <div class="form-group">
                        <label for="inputResetPasswordEmail">Email</label>
                        <input type="email" name="email" class="form-control" id="inputResetPasswordEmail" required="required"/>
                        <span id="helpResetPasswordEmail" class="form-text small text-muted">
                                            Password reset Code will be sent to this email address.
                                        </span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg float-right">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /form card reset password -->

    </div>
    	<div th:replace="template :: footer"></div>
    
</body>

</html>
