<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Inscription Particulier</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../static/styles.css"
	th:href="@{/styles.css}">

</head>
<body>
	<div th:replace="template :: header"></div>
		<div class="col-md-6 offset-md-3">
        <span class="anchor" id="formRegister"></span>
        <hr class="mb-5">
        <!-- form card register -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Inscription Particulier</h3>
            </div>
            <div class="card-body">
	<form action="#" th:action="@{/inscriptionduparticulier}" th:object="${particulierForm}"method="post">
                    <div class="form-group">
                        <label for="inputName">Nom</label>
                        <input type="text"  class="form-control" id="inputName" th:field="*{nom}" />
                    </div>
                    <div class="form-group">
                        <label for="inputPrenom">Prenom</label>
                        <input type="text" class="form-control" id="inputPrenom" th:field="*{prenom}"/>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3">Email</label>
                        <input type="email" class="form-control" id="inputEmail3" th:field="*{email}" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="inputAdresse">Adresse</label>
                        <input type="text" class="form-control" id="inputAdresse" th:field="*{adresse}" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3">Password</label>
                        <input type="password" class="form-control" id="inputPassword3" th:field="*{password}" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="inputVerify3">Verify</label>
                        <input type="password" class="form-control" id="inputVerify3"  th:field="*{repassword}" required="required"/>
                    </div>
                    
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
				</form>
			</div>
			
		</div>
	<div th:replace="template :: footer"></div>
</body>
</html>
