<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Inscription Particulier</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../static/styles.css"
	th:href="@{/styles.css}">

</head>
<body>
	<div th:replace="template :: header"></div>
		<div class="panel panel-primary">
<div class="panel-heading">Inscription Particulier</div>
			<div class="panel-body">
			<form action="#" th:action="@{/inscriptionduparticulier}" th:object="${particulierForm}"method="post">
                    <div>
                        <label>Nom</label>
                        <input type="text" th:field="*{nom}" />
                    </div>
                    <div>
                        <label>Prenom</label>
                        <input  type="text" th:field="*{prenom}"/>
                    </div>
                    <div>
                        <label>Email</label>
                        <input  type="email"th:field="*{email}"/>
                    </div>
                    <div>
						<label>Adresse</label> 
						<input type="text" th:field="*{adresse}"/>
					</div>
                    <div>
                        <label>Password</label>
                        <input  type="password" th:field="*{password}"/>
                    </div>
                    <div>
                        <label >Verify</label>
                        <input type="password" th:field="*{repassword}"/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form> 
                </div>
		</div>
	<div th:replace="template :: footer"></div>
</body>
</html>
